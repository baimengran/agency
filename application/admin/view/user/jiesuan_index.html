<html lang="en">
<head>
    {include file='layout/header'}

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>结算列表</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-2" style="width: 130px">
                        <div class="input-group">
                            <a href="{:url('jiesuan_create',['user_id'=>$user_id])}">
                                <button class="btn btn-outline btn-primary" type="button">添加结算</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>
            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover text-center" >
                        <thead>
                        <tr class="text-center">
                            <th width="10%">来源</th>
                            <th width="10%">百分比</th>
                            <th width="10%">结算</th>
                            <th width="10%">日期</th>
                            <th width="10%">操作</th>
                        </tr>
                        </thead>
                        <tbody id="list-content">
                        {foreach $data as $v}
                        <tr class="long-td">
                            <td>{$v.source}</td>
                            <td>{$v.percent}</td>
                            <td>{$v.money}</td>
                            <td>{$v.create_time|date='Y-m-d H:i:s'}</td>
                            <td>
                                <a href="javascript:;" onclick="edit({$v.id})" class="btn btn-primary btn-xs btn-outline">
                                    <i class="fa fa-paste"></i> 编辑</a>&nbsp;
                                <a href="javascript:;" onclick="del({$v.id})" class="btn btn-danger btn-xs btn-outline">
                                    <i class="fa fa-trash-o"></i> 删除</a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    <div id="AjaxPage" style="text-align:right;">{$data|raw}</div>

                </div>
            </div>
        </div>
    </div>
</div>
