<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>我的客户列表</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>
            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover text-center" >
                        <thead>
                        <tr class="text-center">
                            <th width="10%">姓名</th>
                            <th width="10%">电话</th>
                            <th width="10%">生日</th>
                            <th width="10%">地址</th>
                            <th width="10%">购买时间</th>
                            <th width="10%">购买数量</th>
                        </tr>
                        </thead>
                        <tbody id="list-content">
                        {foreach $data as $v}
                        <tr class="long-td">
                            <td>{$v.name}</td>
                            <td>{$v.phone}</td>
                            <td>{$v.birthday==''?'':$v.birthday|date='Y-m-d'}</td>
                            <td>{$v.address}</td>
                            <td>{$v.buy_time|date='Y-m-d H:i:s'}</td>
                            <td>{$v.buy_num}</td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-sm-12">
                            <a class="btn btn-danger" style="margin-top: 10px;float: right;margin-right: 5px;" href="javascript:history.go(-1);"> 返回</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
