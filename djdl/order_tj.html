		<script>
			var Vindex = new Vue({
				el: '#wrap',
				data: {
					addresslist: '',
					shopxq: '',
					gid: '',
					login: '',
					usermsg: '',
					logintoken: '',
					address: {},
					xzbox: [1,1],
					all: false,
					sum: 0,
					type: 0,

					paykg: true,
					isLoading: false,
					val1: '',
					skip: 1
				},
				created: function() {},
				mounted() {},
				methods: {
					subbtn() {
						var that = this
						var value1 = ''
						console.log(JSON.stringify(that.address))
						if (that.address.ID == '' || that.address.ID == undefined) {
							layer.msg('请先添加地址')
							return
						}
						
						if (that.paykg == false) {
							return
						} else {
							that.paykg == false
							$.ajax({
								type: "post",
								url: '',
								data: {},
								success: function(res) {
									that.paykg == true

									console.log(res);
									if (res.code == -1) {
									}
									if (res.code == 1) {
										that.indexdata = res.data
										// return res.data
									} else {
										if (res.msg) {
											layer.msg(res.msg)
										} else {
											layer.msg('获取失败')
										}
									}
							
								},
								error: function(err) {
									that.paykg == true
									layer.msg('获取失败')
									console.log(err)
								}
							})
						}
					},
					// onNum(index, type) {
					// 	if (this.xzbox[index].num < 2 && type == '-') {
					// 		console.log('禁止')
					// 		return false;
					// 	}
					// 	if (type == '-') {
					// 		this.xzbox[index].num--
					// 	} else {
					// 		this.xzbox[index].num++
					// 	}
					// 	console.log(this.xzbox)
					// 	this.countpri()
					// },
					countpri() {
						var heji = 0
						var var2 = this.xzbox
						for (let i in var2) {
							if (var2[i].xuan == true) {
								heji += var2[i].num * var2[i].pri
							}
						}
						this.sum = heji
					},
					select(index) {
						var that = this
						if (this.xzbox[index].xuan == false) {
							this.xzbox[index].xuan = true

						} else {
							this.xzbox[index].xuan = false

						}
						let qx = true
						for (let i in this.xzbox) {
							if (this.xzbox[i].xuan == false) {
								qx = false
								break
							}
						}
						console.log(qx)
						//触发全选
						if (qx == true) {
							this.all = true
						} else {
							this.all = false
						}
						//计算总价
						this.countpri()
					},
					selecadd: function() {
						api.openWin({
							name: 'address1_win',
							url: '../address1/address1_win.html'
						});
					},
					selecAll() {
						// let kg
						// if(this.all==false){
						//   kg=true
						// }else{
						//   kg=false
						// }
						this.all = !this.all
						// this.data.goods_sele[sid].xuan=true
						for (let i in this.xzbox) {
							this.xzbox[i].xuan = this.all
						}
						//计算总价
						this.countpri()
					},

				}
			})

		</script>
